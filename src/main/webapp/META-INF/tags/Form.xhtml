    <ui:composition>
		<h:panelGroup id="#{id}" rendered="#{rendered == null ? true : rendered}">
			<script type="text/javascript">
				// <![CDATA[
			  	    if (typeof dojofaces_container_count == 'number')
			  	    	dojofaces_container_count++;
			  	    else
			  	    	dojofaces_container_count = 1;
				// ]]>
			</script>
	    	<h:form binding="#{dojoHelper.binding[id]}" id="#{id}_form" >
	    		<ui:insert />
	    	</h:form>
		    <script type="text/javascript">
				//<![CDATA[
	    		dojo.require("dijit.form.Form");
				dojo.addOnLoad(function() {
		    		var dijitWidget = dijit.byId("#{dojoHelper.clientId[id]}");
		    		if (dijitWidget != null) {
			    		dijitWidget.destroy();
		    		}
		    		var jsfElement = dojo.byId("#{dojoHelper.clientId[id]}");
		    		try {
			            var dojoElement = new dijit.form.Form({
							#{attr == null || attr=="" ? "" : attr}#{attr == null || attr=="" ? "" : ","}
			                enctype: #{enctype == null || enctype =='' ? '' : '"'}#{enctype == null || enctype =='' ? 'dojo.attr(jsfElement, "enctype")' : enctype}#{enctype == null || enctype =='' ? '' : '"'},
			                action: dojo.attr(jsfElement, "action"),
		                    method: dojo.attr(jsfElement, "method")
	                    }, jsfElement);
		                dojoElement.startup();	    	
		    		} catch(err) {
			    		  console.log(err);
		    		}
			  	    if (typeof dojofaces_container_count == 'number'
					  	&& --dojofaces_container_count == 0 
					  	&& typeof dojofaces_onLoad == 'function')
				  	    	dojofaces_onLoad();
	    		});
				//]]>
			</script>
		</h:panelGroup>
    </ui:composition>
</html>
